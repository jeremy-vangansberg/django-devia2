<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">CoinPlon</span>
      </a>

      {% url 'home' as url_home %}
      {% url 'about' as url_about %}
 
      <ul class="nav nav-pills">

        
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.path == url_home %}active{% endif %}" aria-current="page">Home</a></li>
 
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link {% if request.path == url_about %}active{% endif %}">About</a></li>

      </ul>
